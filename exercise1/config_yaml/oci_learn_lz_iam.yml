---
compartments_configuration:
  enable_delete: true
  compartments:
    cmp-gianni-learn-KEY:
      name: cmp-gianni-learn
      description: Compartment for Learning
      cmp-gianni-NETWORK-KEY:
        name: cmp-gianni-network
        description: oci-learn-lz Shared Network Compartment
      cmp-gianni-SECURITY-KEY:
        name: cmp-gianni-security
        description: oci-learn-lz Shared Security Compartment
      cmp-gianni-CHANNELS-KEY:
        name: cmp-gianni-channels
        description: oci-learn-lz Channels Domain dedicated Compartment
        children:
          cmp-gianni-CHANNELS-NETWORK-KEY:
            name: cmp-gianni-channels-network
            description: oci-learn-lz Channels domain shared networking compartment
              within the domain
          cmp-gianni-CHANNELS-NONPROD-KEY:
            name: cmp-gianni-channels-nonprod
            description: oci-learn-lz Channels domain for non-prod environment compartment
          cmp-gianni-CHANNELS-PROD-KEY:
            name: cmp-gianni-channels-prod
            description: oci-learn-lz Channels domain for prod environment compartment
      cmp-gianni-CORE-KEY:
        name: cmp-gianni-core
        description: oci-learn-lz Core Domain dedicated Compartment
        children:
          cmp-gianni-CORE-NETWORK-KEY:
            name: cmp-gianni-core-network
            description: oci-learn-lz Core domain shared networking compartment within
              the domain
          cmp-gianni-CORE-NONPROD-KEY:
            name: cmp-gianni-core-nonprod
            description: oci-learn-lz Core domain for non-prod environment compartment
          cmp-gianni-CORE-PROD-KEY:
            name: cmp-gianni-core-prod
            description: oci-learn-lz Core domain for prod environment compartment
